	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

<!-- Custom styles for this template -->
<link href="./css/style.css" rel="stylesheet" />
</head>

<body>

	<div class="container">

		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills float-right">
				<li class="nav-item"><a class="nav-link active"
					href="./index.xhtml">JOBS<span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link"
					href="./employers.xhtml">EMPLOYERS</a></li>
				<li class="nav-item"><a class="nav-link"
					href="./applicants.xhtml">APPLICANTS</a></li>
			</ul>
			</nav>

			<h3 class="display-5">PEOPLE-WARE</h3>
		</div>

		<div class="list-group">
			<ui:repeat var="job" value="#{jobpostings.jobsList}">
				<a href="#"
					class="list-group-item list-group-item-action flex-column align-items-start">
					<div class="d-flex w-100 justify-content-between">
						<h5 class="mb-1">#{job.jobTitle}</h5>
						<small class="text-muted">Posted on #{job.timestamp}</small>
					</div>
					<p class="mb-1">#{job.jobDescription}</p> <small
					class="text-muted">#{job.employer}</small>
				</a>
			</ui:repeat>
		</div>

		<footer class="footer">

		<p>© PEOPLE-WARE 2018</p>
		</footer>
	</div>
	<!-- /container -->

	<script src="./js/script.js"></script>
