<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<meta name="description" content="" />

<meta name="author" content="" />

<title>People-Ware Recruiting</title>

<!-- Bootstrap core CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<!-- Custom styles for this template -->
<link href="./css/style.css" rel="stylesheet" />
</head>

<body>

	<div class="container">

		<p class="lead">Qualified Applicants</p>

		<h:dataTable class="table table-striped" var="applicant"
			value="#{joboffers.rankedApplicantsList}">

			<!--  Candidates record -->
			<h:column>
				<f:facet name="header">Rank</f:facet>
				<h:outputText value="#{applicant.rank}" />
			</h:column>

			<h:column>
				<f:facet name="header">First Name</f:facet>
				<h:outputText value="#{applicant.firstname}" />
			</h:column>

			<h:column>
				<f:facet name="header">Last Name</f:facet>
				<h:outputText value="#{applicant.lastname}" />
			</h:column>

			<h:column>
				<f:facet name="header">Total Score</f:facet>
				<h:outputText value="#{applicant.score}" />
			</h:column>

		</h:dataTable>

		<footer class="footer">

		<p>© PEOPLE-WARE 2018</p>
		</footer>
	</div>
	<!-- /container -->

	<script src="./js/script.js"></script>
</body>
</html>
