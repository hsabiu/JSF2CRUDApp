<title>Peple-Ware Recruiting</title>

<!-- Bootstrap core CSS -->

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<!-- Custom styles for this template -->
<link href="./css/style.css" rel="stylesheet" />
</head>

<body>

	<div class="container">

		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills float-right">
				<li class="nav-item"><a class="nav-link" href="./index.xhtml">JOBS</a></li>
				<li class="nav-item"><a class="nav-link" href="./employers.xhtml">EMPLOYERS</a></li>
				<li class="nav-item"><a class="nav-link active" href="./applicants.xhtml">APPLICANTS<span class="sr-only">(current)</span></a></li>
			</ul>
			</nav>
			
			<h3 class="display-5">PEOPLE-WARE</h3>
		</div>

		<div class="jumbotron">

			<h3 class="text-muted">FOR JOB SEEKERS</h3>

			<p class="lead">If you are an applicant, please subscribes to the services by clicking the button below.</p>

			<p>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-secondary" data-toggle="modal"
					data-target="#studentInfo">Subscribe</button>
			</p>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="studentInfo" tabindex="-1" role="dialog"
			aria-labelledby="studentInfoLabel" aria-hidden="true">

			<div class="modal-dialog" role="document">

				<div class="modal-content">

					<div class="modal-header">

						<h5 class="modal-title" id="studentInfoLabel">Applicant Information</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>

					<div class="modal-body">
						<form>

							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputFirstName">First Name</label> 
									<input class="form-control" id="inputFirstName" type="text" />
								</div>

								<div class="form-group col-md-6">
									<label for="inputLastName">Last Name</label> 
									<input class="form-control" id="inputLastName" type="text" />
								</div>
							</div>

							<div class="form-group">
								<label for="inputEmail">Email</label> 
								<input class="form-control" id="inputEmail" type="email" />
							</div>

							<div class="form-group">
								<label for="inputPhoneNumber">Contact Number</label> 
								<input class="form-control" data-format="+1 (ddd) ddd-dddd" id="inputPhoneNumber" type="text" />
							</div>
 
                            <div class="form-row">
                            
								<div class="form-group col-md-6">
									<label for="inputSalary">Minimum Salary</label> 
									<input class="form-control" id="inputSalary" type="text" />
								</div>
								
								<div class="form-group col-md-6">
									<label for="inputWorkingTime">Working Time</label> 
								    <select id="inputWorkingTime" class="form-control">
								        <option selected="selected">Full-time</option>
								        <option>Part-time</option>
								        <option>Both</option>
									</select>
								</div>
														
							</div>

							<div class="form-group">
								<label for="inputDegree">Academic Degree</label> 
								<input class="form-control" id="inputDegree" type="text" />
							</div>

							<div class="form-group">
								<label for="inputSkills">Technical Skills</label> 
								<input class="form-control" id="inputSkills" type="text" />
							</div>
														
						</form>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</div>
		
		<footer class="footer">

		<p>© PEOPLE-WARE 2018</p>
		</footer>
	</div>
	<!-- /container -->

	<script src="./js/script.js"></script>
</body>
</html>
