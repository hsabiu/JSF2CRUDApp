<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <meta name="description" content=""/>

    <meta name="author" content=""/>
    <link rel="icon" href="https://v4-alpha.getbootstrap.com/favicon.ico"/>

    <title>People-Ware Recruiting</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link href="./css/style.css" rel="stylesheet"/>

</head>

<body>

<div class="container">

    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link active" href="./index.xhtml">JOBS
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./employers.xhtml">EMPLOYERS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./subscribeapplicants.xhtml">APPLICANTS</a>
                </li>
            </ul>
        </nav>

        <h3 class="display-5">PEOPLE-WARE</h3>
    </div>

    <div class="list-group">
        <h:dataTable var="job" value="#{joboffers.jobsList}" varStatus="index">

            <h:column>
                <h:form>
                    <h:commandLink id="linkToRankBean" action="#{rankapplicants.rankApplicants(job)}"
                                   class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">#{job.jobTitle}</h5>
                            <small class="text-muted">Posted on #{job.timestamp}</small>
                        </div>
                        <small class="text-muted">Employer Name: #{job.employer}</small>
                        <br/>
                        <small class="text-muted">Employer Contact No: #{job.contactNo}</small>
                        <br/>
                        <br/>
                        <p class="mb-1">#{job.jobDescription}</p>
                        <br/>
                        <p class="mb-1">Requirements: #{job.requirements}</p>
                        <br/>
                    </h:commandLink>
                </h:form>
            </h:column>

        </h:dataTable>
    </div>

    <footer class="footer">

        <p>© PEOPLE-WARE 2018</p>

    </footer>

</div>

<script src="./js/script.js"></script>

</body>

</html>
